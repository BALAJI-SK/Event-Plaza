<body >

  <nav id="top" class="navbar navbar-expand-lg navbar-light ">

    <a class="navbar-brand" href=""> <img src="images/site-logo.png" alt="site-logo"> </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#Toggler" style="border-style:none;">

    <div class="collapse navbar-collapse" id="Toggler">
      <p></p>

    <div class="icon theme "  title="Change Theme">
      <button class="btn-toggle"> <i class="fas fa-adjust fa-2x"> </i></button>

  <!-- Main events cards-->
  <section class="items" id="events">

    <div class="row">

      <div class="event-column col-lg-4 col-md-6 col-xs-12">
        <div class="card">
          <div class="card-body">
            <div class="event-image">
              <img src="" alt="event-image" >
            </div>
            <div class="event-name">
              <h2 >event-name</h2>
            </div>
            <div class="event-description">
              <p>very brief description only ten words</p>
            </div>
            <hr>
            <div class="event-info">
              <div class="one-third">
                <p>Date : </p>
                <p>06/10/20</p>
              </div>
              <div class="one-third">
                <p>Venue : </p>
                <p>indoor stadium</p>
              </div>
              <div class="one-third reg-btn">
                <button class="btn btn-small btn-outline-dark " type="button"> Register </button><br>
                <button class="btn btn-small btn-outline-dark " type="button">See more</button>
              </div>
            </div>
          </div>
        </div>
      </div>
