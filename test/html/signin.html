<!--SIGNUP SECTION-->
<section class="signup" >

        <form>
          <h2>Sign Up</h2>
          <label for="uname">Username</label><br>
          <input type="text" name="uname" id="uname" value="" placeholder="Username"><br>
          <label for="mail">E-mail</label><br>
          <input type="email" name="mail" id="mail" value="" placeholder="User e-mail"><br>
          <label for="crpword">Create Password</label><br>
          <input type="password" name="crpword" id="crpword" value="" placeholder="Create Password"><br>
          <label for="copword">Confirm Password</label><br>
          <input type="password" name="copword" id="copword" value="" placeholder="Confirm Password"><br>
          <input type="submit" name="" value="Sign Up"><br>
        </form>
      </div>
      <div class="user-prompt">
        <p class="signup-prompt">Don't have an account ?   <a href="#" onclick="userSignup();" > Sign Up </a> </p><br>
        <p class="signin-prompt">Already have an account ?   <a href="#" onclick="userSignin();" > Sign in </a> </p><br>
